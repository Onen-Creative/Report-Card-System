services:
  - type: web
    name: school-backend
    runtime: go
    buildCommand: cd backend && go build -o main cmd/api/main.go
    startCommand: cd backend && ./main
    envVars:
      - key: PORT
        value: 8080
      - key: ENV
        value: production
      - key: DB_HOST
        fromDatabase:
          name: school-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: school-db
          property: port
      - key: DB_USER
        fromDatabase:
          name: school-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: school-db
          property: password
      - key: DB_NAME
        fromDatabase:
          name: school-db
          property: database

  - type: web
    name: school-frontend
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: school-db
    databaseName: school_system
    user: school_user